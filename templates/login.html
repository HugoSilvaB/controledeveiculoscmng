<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito - Câmara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <style>
        body { 
            /* Adicionando a imagem de fundo que você queria */
            background-image: url("{{ url_for('static', filename='images/fundo.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center; /* Centraliza verticalmente */
            justify-content: center; /* Centraliza horizontalmente */
            margin: 0;
        }

        .login-card {
            /* Este é o retângulo branco que tinha sumido */
            background-color: rgba(255, 255, 255, 0.95); 
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-primary {
            background-color: #003366 !important;
            border: none;
        }
    </style>
</head>
<body>

    <div class="login-card text-center shadow">
        
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='images/logo.png') }}" style="width: 110px;">
            <h4 class="mt-3 fw-bold" style="color: #003366;">CONTROLE DE VEÍCULOS</h4>
            <p class="text-muted small">Identifique-se para continuar</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for c, m in messages %}
                    <div class="alert alert-{{c}} py-2 small shadow-sm">{{m}}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3 text-start">
                <label class="form-label fw-bold small text-secondary">CPF</label>
                <input type="text" name="cpf" id="cpf_login" class="form-control form-control-lg" 
                       placeholder="000.000.000-00" autocomplete="off" required>
            </div>
            
            <div class="mb-4 text-start">
                <label class="form-label fw-bold small text-secondary">Senha</label>
                <input type="password" name="senha" class="form-control form-control-lg" 
                       placeholder="Digite sua senha" autocomplete="new-password" required>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg fw-bold shadow-sm">Entrar no Sistema</button>
                <a href="{{ url_for('index') }}" class="btn btn-link text-secondary text-decoration-none small">Voltar para o Início</a>
            </div>
        </form>
    </div>

    <script src="https://unpkg.com/imask"></script>
    <script>
        // Aplicando a máscara ao ID correto
        var cpfMask = IMask(document.getElementById('cpf_login'), {
            mask: '000.000.000-00'
        });
    </script>
</body>
</html>
