<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frota - Câmara de Novo Gama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body { 
            background-image: url("{{ url_for('static', filename='images/fundo.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        .main-container {
            background-color: rgba(255, 255, 255, 0.96);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <div class="container main-container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="fw-bold" style="color: #003366;"><i class="bi bi-car-front-fill"></i> GESTÃO DA FROTA</h4>
            <a href="{{ url_for('index') }}" class="btn btn-sm btn-secondary">Voltar</a>
        </div>

        <div class="card shadow-sm border-0 mb-4 p-4">
            <form method="POST" class="row g-3 align-items-end">
                {{ form.csrf_token }}
                <div class="col-md-5">
                    <label class="form-label fw-bold small">MODELO</label>
                    {{ form.modelo(class="form-control", placeholder="Ex: Toyota Corolla") }}
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-bold small">PLACA</label>
                    {{ form.placa(class="form-control", placeholder="ABC1D23") }}
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary w-100 fw-bold">ADICIONAR</button>
                </div>
            </form>
        </div>

        <div class="card shadow-sm border-0 overflow-hidden">
            <table class="table table-hover mb-0 align-middle">
                <thead class="table-dark">
                    <tr>
                        <th class="ps-4">VEÍCULO</th>
                        <th>PLACA</th>
                        <th class="text-center">AÇÕES</th>
                    </tr>
                </thead>
                <tbody>
                    {% for v in veiculos %}
                    <tr>
                        <td class="ps-4 fw-bold text-uppercase">{{ v.modelo }}</td>
                        <td><span class="badge bg-light text-dark border px-3 py-2">{{ v.placa }}</span></td>
                        <td class="text-center">
                            <div class="btn-group">
                                <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#editModal{{ v.id }}">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <a href="{{ url_for('excluir_veiculo', id=v.id) }}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Excluir?')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>

                    <div class="modal fade" id="editModal{{ v.id }}" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title fw-bold">Editar Veículo</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <form action="{{ url_for('editar_veiculo', id=v.id) }}" method="POST">
                                    <div class="modal-body text-start">
                                        <div class="mb-3">
                                            <label class="form-label fw-bold">Modelo</label>
                                            <input type="text" name="modelo" class="form-control" value="{{ v.modelo }}" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label fw-bold">Placa</label>
                                            <input type="text" name="placa" class="form-control" value="{{ v.placa }}" required>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
