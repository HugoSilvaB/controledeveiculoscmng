<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário - Câmara Novo Gama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <nav class="navbar shadow-sm nav-institucional sticky-top">
        <div class="container-fluid px-4">
            <a href="{{ url_for('index') }}" class="navbar-brand d-flex align-items-center text-decoration-none">
                <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo-navbar me-3">
                <div class="text-white d-none d-md-block">
                    <span class="fw-bold d-block lh-1">CÂMARA MUNICIPAL</span>
                    <small class="opacity-75">Novo Gama - GO</small>
                </div>
            </a>
            <div class="d-flex align-items-center">
                <a href="{{ url_for('gestao_usuarios') }}" class="btn btn-outline-light btn-sm fw-bold px-3 rounded-pill me-2">VOLTAR</a>
                <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm fw-bold px-3 rounded-pill">SAIR</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="container-usuario shadow-sm p-4">
                    <h4 class="fw-bold text-primary mb-4 border-bottom pb-2">
                        <i class="bi bi-pencil-square"></i> Editar Usuário
                    </h4>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Nome Completo</label>
                            <input type="text" name="nome" class="form-control" value="{{ usuario.nome }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label small fw-bold">CPF (Somente números)</label>
                            <input type="text" name="cpf" class="form-control" value="{{ usuario.cpf }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label small fw-bold">Gabinete</label>
                            <select name="gabinete" class="form-select" required>
                                {% for valor, rotulo in gabinetes %}
                                    <option value="{{ valor }}" {% if usuario.gabinete == valor %}selected{% endif %}>
                                        {{ rotulo }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="form-label small fw-bold text-danger">Nova Senha (deixe em branco para manter)</label>
                            <input type="password" name="senha" class="form-control" placeholder="******">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-custom py-3 shadow-sm">
                                <i class="bi bi-check-circle"></i> SALVAR ALTERAÇÕES
                            </button>
                            <a href="{{ url_for('gestao_usuarios') }}" class="btn btn-light border py-2 text-muted">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
